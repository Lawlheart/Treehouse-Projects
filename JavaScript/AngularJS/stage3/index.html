<html ng-app="treehouseCourse">
  <head>
    <style type="text/css">
      .main, .debug {
        width: 48%;
      }
      .main {
        float: left;
      }
      .debug {
        float: right;
      }
      #people li {
        display: block;
        margin-bottom: 1.5em;
      }
      #people li .name {
        font-weight: bold;
        margin-right: 1em;
      }
      #people li .profession {
        margin-right: 1em;
      }
      #people li .hometown {
        font-style: italic;
      }
    </style>
  </head>
  <body ng-controller="stageThreeCtrl">
    <div class="main">
      <ul id="people">
        <li ng-repeat="person in people" ng-class="person.profession">
          <span ng-model="person.name" class="name" >{{person.name}}</span>
          <span ng-model="person.profession" class="profession" >{{person.profession}}</span>
          <span ng-model="person.hometown" class="hometown" >{{person.hometown}}</span>
          <button ng-click="edit(person)">Edit</button>
          <button ng-click="save(person)">Save</button>
          <button ng-click="remove(person)">Remove</button>
        </li>
        <button ng-click="add()">Add</button>
      </ul>
      <form class="fields">
        <label>
          Name:
          <input type="text" ng-model="editingPerson.name" />
        </label>
        <label>
          Profession:
          <input type="text" ng-model="editingPerson.profession" />
        </label>
        <label>
          Hometown:
          <input type="text" ng-model="editingPerson.hometown" />
        </label>
        <label>
          Emails:
          <input type="text" ng-model="editingPerson.emails" ng-list/>
        </label>
      </form>
    </div>
    <div class="debug">
      <pre ng-bind="people | json">
      </pre>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="underscore.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
